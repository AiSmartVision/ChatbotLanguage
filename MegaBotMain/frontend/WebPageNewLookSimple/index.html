<!DOCTYPE html>
<html>
	<head>
		<title>IT Chat</title>

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> <!-- bootstrap --> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> <!-- send icon --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  <!-- jax for shorter js script code --> 
   
    <link rel="stylesheet" href="css.css">
     <script type="text/javascript" src="js.js"></script>

	</head>

	<body>

		<div class="container-fluid h-100">  <!-- color background --> 
			<div class="row justify-content-center h-100">
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="img.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>

								<div class="user_info">
									<span>Chat with OpenAi API</span>
									<p>x/20 Messages</p>
								</div>
							</div>
						</div>



						<div id="chatSpace" class="card-body msg_card_body">


							<!-- CHAT BOT MESSAGE START	--> 


							<div class="d-flex justify-content-start mb-4">
								<div class="img_cont_msg">
									<img src="img.png" class="rounded-circle user_img_msg">
								</div>
								<div class="msg_cotainer">
									Hi, how are you samim?
								
								</div>
							</div>

								<!-- CHAT BOT MESSAGE END	--> 



<!-- USER MESSAGE START	--> 
							<div class="d-flex justify-content-end mb-4">
								<div class="msg_cotainer_send">
									Hi Khalid i am good tnx how about you?
									
								</div>
								<div class="img_cont_msg">
							<img src="user.svg" class="rounded-circle user_img_msg">
								</div>
							</div>

<!-- USER MESSAGE END	--> 

						

						</div>


								<!--	Text Input 	--> 

						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
										<div class="input-group-text attach_btn"></div>
								</div>
								<textarea style="resize: none;" name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
								<div class="input-group-append">
									<span id="send_btn" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
																	
								</div>
							</div>
						</div>




					</div>
				</div>
			</div>
		</div>
	</body>
</html>
